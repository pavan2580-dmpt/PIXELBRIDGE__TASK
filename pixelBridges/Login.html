<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Forage</title>
    <link  rel="stylesheet" href="./Login.css">
    <link rel="shortcut icon" href="./assets/Logo.png"  type="image/x-icon">
</head>
<body>
    


    <div class="main_container">
        <div class="sider_bar">
            <a href="../index.html">  
              <div class="move_to_index">
                <img src="./assets/Logo.png" width="60px">
                <h1 style="font-size: 30px; color: rgb(30, 41, 113);display: inline;  cursor: pointer;">Forage</h1>
            </div>
              </a>
        </div>
        <div class="remaining">
           <div class="upper">
            <h1>Login</h1>
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
              </svg>
                Continue with Google
              </button>
           </div>
           <div class="center">
            <span class="line"></span> or <span class="line"></span>
           </div>

           <div class="bottom">
            <form   id="loginForm" onsubmit="HandleSubmit(event)">
           <div>
            <label for="loginEmailValue">Email*</label><br>
            <input type="email"  id="loginEmailValue"  required>
           </div>
           <div>
            <label for="loginPasswordValue">Password*</label><br>
            <input type="password"  id="loginPasswordValue"  required>
           </div>
           <button type="submit" class="Log" >Login </button>
           
           <p>Don't have a Forage account ?<a href="signIn.html">  <span>Sign up</span></a></p>
        </form>
           </div>

        </div>







    </div>
<script  >
    function HandleSubmit(event){
    event.preventDefault();
    const loginEmail = document.getElementById('loginEmailValue').value;
    const loginPassword = document.getElementById('loginPasswordValue').value;

    //------------------------checking--------------------------
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === loginEmail && u.password === loginPassword);

    if (user) {
      loginUser(loginEmail);
      alert('Login successful.');
      window.location.href = "index.html"
    } else {
      alert('Invalid credentials.');
    }
  }

    // -------------Sotre data in cookies----------------------
    function loginUser(email) {
    document.cookie = `userEmail=${email}; expires=Fri, 31 Dec 2023 23:59:59 UTC; path=/`;
  }
</script>
</body>
</html>
